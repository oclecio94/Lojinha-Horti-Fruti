<!DOCTYPE html>
<html lang=pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horti-Fruti</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <h1>Horti-Fruti</h1>
    </header>
    <main>
        <div class="title">

        <h3>Produtos</h3>
        <span>Lista de produtos da minha loja.

        </div>

        </span>
        <div class="card">
            <div class="lineinput">
                <label for="">Produto</label>
                <input type="text" id="produto" placeholder="nome do produto">
            </div>

            <div class="lineinput">
                <label for="">Preço</label>
                <input type="number" id="preco" placeholder="preço do produto">
            </div>


            <button onclick="produto.salvar()" id="btn1">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>

        </div>

        <div class="content">
            <table border="1">
             <thead >
                <th class="center">ID</th>
                <th>Produto</th>
                <th>Preço</th>
                <th class="center">Açoes</th>
             </thead>
             <tbody id="tbody">

               
             </tbody>
            </table>
        </div>




    </main>
    <script src="./js/script.js"></script>
</body>
</html>
