<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horti-Fruti</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header id="header">
        <h1>Horti-Fruti</h1>
    </header>
    <main>
        <div class="title">
            <h3>Produtos</h3>
            <span>Lista de produtos da minha loja. </span>
        </div>
       
        <div class="card">
            <div class="lineinput">
                <label for="produto">Produto *</label>
                <input type="text" id="produto" placeholder="nome do produto">
            </div>

            <div class="lineinput">
                <label for="preco">Preço *</label>
                <input type="number" id="preco" placeholder="preço do produto" onkeypress="produto.cliquePreco(event)">
            </div>

            <nav class="row-buttons">
                <button class="button red-button" onclick="produto.cancelar()">Cancelar</button>
                <button class="button green-button" onclick="produto.salvar()" id="btn1">Salvar</button>
            </nav>
        </div>

        <div class="content">
            <table>
             <thead >
                <th class="center">ID</th>
                <th>Produto</th>
                <th>Preço</th>
                <th class="center">Açoes</th>
             </thead>
             <tbody id="tbody">

             </tbody>
            </table>
        </div>




    </main>
    <script src="./js/script.js"></script>
</body>
</html>
